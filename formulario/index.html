<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <form id="miFormulario" action="#" method="post">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>
        </div>
        
        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required><br><br>
        </div>
        
        <div>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="0" max="120" required><br><br>
        </div>
        
        <div>
            <label for="nacionalidad">Nacionalidad:</label>
            <select id="nacionalidad" name="nacionalidad" required>
                <option value="" disabled selected>Seleccione su nacionalidad</option>
                <option value="argentina">Argentina</option>
                <option value="brasil">Brasil</option>
                <option value="chile">Chile</option>
                <option value="mexico">México</option>
                <option value="colombia">Colombia</option>
                <option value="peru">Perú</option>
            </select><br><br>
        </div>
        
        <div>
            <label for="comentarios">Comentarios (Opcional):</label>
            <textarea id="comentarios" name="comentarios"></textarea><br><br>
        </div>

        <button type="button" onclick="imprimirFormulario()">Enviar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
